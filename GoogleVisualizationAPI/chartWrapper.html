<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Visualization API Nick Test Inicial</title>
    
    <!-- Cargamos el javascript correspondiente desde el siguiente src -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <!-- Vamos a utilizar un Js adjunto que contendrá la lógica de ejecución de nuestra solución -->
    <script type="text/javascript" src="Js/chartWrapper.js"></script> 
    
    <script type="text/javascript">
      google.load('visualization', '1');
      //Colocaremos en el OnLoadCallback el contenido de la función GenerarGrafica 
      google.setOnLoadCallback(GenerarGrafica);
    </script>
    
  </head>
  
  <!--El cuerpo es muy simple y solo insertaremos el grafico en el div mostrado a continuación -->
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 600px; height: 400px;"></div>
  </body>
</html>
